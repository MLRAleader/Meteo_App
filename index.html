<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <title>Weather Displayer</title>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" name="" id="" placeholder="enter city name" spellcheck="false">
      <button><img src="./assets/images/search.png" alt=""></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="./assets/images/rain.png" alt="weather icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <i class="fa-solid fa-droplet weather-icon"></i>
          <div>
            <p class="humidity">
              50%
            </p>
            <p>humidity</p>
          </div>

        </div>
        <div class="col">
         <i class="fa-solid fa-wind weather-icon"></i>
          <div>
            <p class="wind">
              15km/h
            </p>
            <p>Wind Speed</p>
          </div>

        </div>
      </div>
    </div>
  </div>



  <script src="./assets/js/appWeather.js"></script>
</body>

</html>
